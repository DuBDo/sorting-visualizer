<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <nav>
        <div class="array_input">
            <h3 id="size">Size
                <input id="size_input" type="range" min="16" max="50"  value="30">
            </h3>
            <h3 id="speed"> Speed
                <input id="speed_input" type="range" min="1" max="10"  value=4>
            </h3>
        </div>
        <button id="generateArray">GenerateArray</button>
        <button id="bubbleBtn">BubbleSort</button>
        <button id="selectionBtn">SelectionSort</button>
        <button id="insertionBtn">InsertionSort</button>
        <button id="quickBtn">QuickSort</button>
        <button id="mergeBtn">MergeSort</button>
    </nav>
    <div>
        <hr>
    </div>
    <div id="container"></div>

    <script src="index.js"></script>
</body>
</html>
